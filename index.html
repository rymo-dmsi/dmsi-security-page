<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - DMSi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle at 20% 50%, #DC4405 0%, transparent 50%), 
                        radial-gradient(circle at 80% 20%, #545859 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #DC4405 0%, transparent 50%),
                        linear-gradient(135deg, #0f0f0f 0%, #1f1f1f 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            background: rgba(84, 88, 89, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }
        
        .header {
            padding: 48px 32px 32px;
            text-align: center;
            position: relative;
        }
        
        .status-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #DC4405, #ff6b35);
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 32px rgba(220, 68, 5, 0.4);
        }
        
        .status-indicator::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 50%;
            background: linear-gradient(135deg, #DC4405, #b8360d);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-indicator::after {
            content: '';
            width: 24px;
            height: 24px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 1;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            background: linear-gradient(135deg, white 0%, rgba(255, 255, 255, 0.8) 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }
        
        .content {
            padding: 0 32px 40px;
        }
        
        .message {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .support-section {
            background: linear-gradient(135deg, rgba(220, 68, 5, 0.1) 0%, rgba(220, 68, 5, 0.05) 100%);
            border: 1px solid rgba(220, 68, 5, 0.2);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }
        
        .support-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 12px;
            line-height: 1.4;
            font-weight: 400;
        }
        
        .contact-link {
            color: #DC4405;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            transition: all 0.3s ease;
        }
        
        .contact-link:hover {
            color: #ff6b35;
            transform: translateX(2px);
        }
        
        .footer {
            padding: 20px 32px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .footer-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                max-width: calc(100vw - 20px);
            }
            
            .header {
                padding: 40px 24px 24px;
            }
            
            .content {
                padding: 0 24px 32px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .status-indicator {
                width: 64px;
                height: 64px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="status-indicator"></div>
            <h1>Security Check</h1>
            <div class="subtitle">Processing your request</div>
        </div>
        
        <div class="content">
            <div class="message">
                Our security system is verifying your request to ensure safe access to our services.
            </div>
            
            <div class="support-section">
                <div class="support-text">
                    Need assistance? Our support team is here to help.
                </div>
                <a href="mailto:support@dmsi.com" class="contact-link">
                    Contact Support →
                </a>
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-text pulse">
                DMSi • Automated security verification
            </div>
        </div>
    </div>
</body>
</html>
